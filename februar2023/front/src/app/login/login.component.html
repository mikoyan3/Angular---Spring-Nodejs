<b>Uloguj se!</b>
<hr>
<table>
    <tr>
        <td>Korisnicko ime: </td>
        <td><input type="text" name="kor_ime" [(ngModel)]="kor_ime"></td>
    </tr>
    <tr>
        <td>Lozinka: </td>
        <td><input type="text" name="lozinka" [(ngModel)]="lozinka"></td>
    </tr>
    <tr>
        <td>Tip: </td>
        <td>
            <select name="tip" [(ngModel)]="tip">
                <option value="kupac">Kupac</option>
                <option value="radnik">Prodavac</option>
            </select>
        </td>
    </tr>
    <tr colspan="2">
        <td>
            <input type="button" value="Prijava" (click)="prijavaNaSistem()">
        </td>
    </tr>
</table>
<span class="crvena">{{poruka}}</span>
